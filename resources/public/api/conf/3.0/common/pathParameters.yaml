components:
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`
      schema:
        type: string
        example: TC663795B
      required: true
    calculationId:
      name: calculationId
      in: path
      description: |
        The unique identifier of the summary calculation.

        Must conform to the regular expression:
  
        ^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
      schema:
        type: string
        example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
      required: true
