components:
  parameters:
    taxYearOptional:
      name: taxYear
      in: query
      description: |
        The tax year to which the data applies in the format YYYY-YY. The range must not be greater than a single year.
        For example, 2023-25 is not valid.
  
        This is mandatory for tax years 2023-24 and onwards.
  
        The minimum tax year is 2019-20.
  
        Where no tax year is provided, it will default to the current tax year.
      schema:
        type: string
        example: 2019-20
      required: false

    taxYearTys:
      name: taxYear
      in: query
      description: |
        The tax year to which the data applies in the format YYYY-YY. The range must not be greater than a single year.
        For example, 2023-25 is not valid.
        
        This is mandatory for tax years 2023-24 and onwards and must not be provided for earlier tax years.
      schema:
        type: string
        example: 2023-24
      required: false

  businessIdOptional:
    name: businessId
    in: query
    description: |
      An identifier for the business, unique to the customer.
  
      Must conform to the regular expression:
  
      ^X[A-Z0-9]{1}IS[0-9]{11}$
    schema:
      type: string
      example: XAIS12345678910
    required: false

  typeOfBusinessOptional:
    name: typeOfBusiness
    in: query
    description: |
      The type of business the summary calculation is for.

      Limited to the following possible values:
      \noident
      
      * self-employment 
      * uk-property-fhl
      * uk-property-non-fhl
      * foreign-property-fhl-eea
      * foreign-property
  schema:
      type: string
      enum: [ self-employment, uk-property-fhl, uk-property-non-fhl, foreign-property-fhl-eea, foreign-property ]
      example: foreign-property
