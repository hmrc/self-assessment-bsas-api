get:
  summary: List Business Source Adjustable Summaries
  description: |
    This endpoint allows the user to generate a list of Business Source Adjustable Summaries for a given tax year. A 
    filter can be set to return the summaries for a single business or business type. The National Insurance number must
    be provided.
    
        Scenario simulations using `Gov-Test-Scenario` headers is only available in the sandbox environment.
        <table>
            <thead>
                <tr>
                    <th>Header Value (Gov-Test-Scenario)</th>
                    <th>Scenario</th>
                </tr>
            </thead>
            <tbody> 
                <tr>
                    <td><p>N/A - DEFAULT</p></td>
                    <td><p>Simulate a successful response containing multiple business types.</p></td>
                </tr>
                <tr>
                    <td><p>SELF_EMPLOYMENT</p></td>
                    <td><p>Simulate a successful response containing a self-employment business.</p></td>
                </tr>
                <tr>
                    <td><p>UK_PROPERTY</p></td>
                    <td><p>Simulate a successful response containing UK FHL and non-FHL property businesses.</p></td>
                </tr>
                <tr>
                    <td><p>FOREIGN_PROPERTY</p></td>
                    <td><p>Simulate a successful response containing EEA FHL and foreign property businesses.</p></td>
                </tr>
                <tr>
                    <td><p>NOT_FOUND</p></td>
                    <td><p>Simulates the scenario where no data is found.</p></td>
                </tr>
            </tbody>
        </table>

  parameters:
    - $ref: ./common/pathParameters.yaml#/components/parameters/nino
    - $ref: ./common/queryParameters.yaml#/components/parameters/taxYearOptional
    - $ref: ./common/queryParameters.yaml#/components/parameters/typeOfBusinessOptional
    - $ref: ./common/queryParameters.yaml#/components/parameters/businessIdOptional
    - $ref: ./common/headers.yaml#/components/parameters/acceptJson
    - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    200:
      description: Success
      headers:
        X-CorrelationId:
          $ref: ./common/headers.yaml#/components/parameters/correlationId
      content:
        application/json:
          schema:
            $ref: ./schemas/list_response.json
          examples:
            example-response:
              description: Example Response
              value:
                $ref: ./examples/list/list_response.json

    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            FORMAT_NINO:
              $ref: ./common/errors.yaml#/components/examples/formatNino
            FORMAT_TAX_YEAR:
              $ref: ./common/errors.yaml#/components/examples/formatTaxYear
            FORMAT_BUSINESS_ID:
              $ref: ./common/errors.yaml#/components/examples/formatBusinessId
            FORMAT_TYPE_OF_BUSINESS:
              $ref: ./common/errors.yaml#/components/examples/formatTypeOfBusiness
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: ./common/errors.yaml#/components/examples/ruleTaxYearNotSupported
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: ./common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid

    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: ./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised

    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ./schemas/error-response.yaml
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: ./common/errors.yaml#/components/examples/triggerAndListNotFound