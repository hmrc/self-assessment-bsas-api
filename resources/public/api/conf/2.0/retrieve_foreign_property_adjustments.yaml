summary: Retrieve a Foreign Property Business' Summary Adjustments
description: |
  This endpoint allows the developer to request the adjustments made to a specific Foreign Property Business Source Adjustable Summary, by quoting its identifier. A National Insurance number and BSAS ID are required. The BSAS ID quoted must be for a Foreign Property Business and previously adjusted.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario)       | Scenario                                                                       |
  |----------------------------------------|--------------------------------------------------------------------------------|
  | N/A - DEFAULT                          | Simulates the scenario where no data was found.                                |
  | FOREIGN_PROPERTY_FHL_EEA_ADJUSTED      | Simulates a response containing an adjusted FHL summary.                       |
  | FOREIGN_PROPERTY_FHL_EEA_UNADJUSTED    | Simulates a response containing an unadjusted FHL summary.                     |
  | FOREIGN_PROPERTY_FHL_EEA_CONSOLIDATED  | Simulates a response containing an adjusted FHL summary with consolidated expenses. |
  | FOREIGN_PROPERTY_ADJUSTED              | Simulates a response containing an adjusted non-FHL summary.                   |
  | FOREIGN_PROPERTY_UNADJUSTED            | Simulates a response containing an unadjusted non-FHL summary.                 |
  | FOREIGN_PROPERTY_CONSOLIDATED          | Simulates a response containing an adjusted non-FHL summary with consolidated expenses. |
  | NOT_FOREIGN_PROPERTY                   | Simulates an unsuccessful response where a non-property BSAS ID was requested. |

tags:
  - Foreign property business

parameters:
  - $ref: ./common/pathParameters.yaml#/components/parameters/nino
  - $ref: ./common/pathParameters.yaml#/components/parameters/bsasId
  - $ref: ./common/headers.yaml#/components/parameters/acceptJson
  - $ref: ./common/headers.yaml#/components/parameters/authorizationReadScopeHeader
  - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/retrieve_foreign_property_adjustments.json'
        examples:
          example-1:
            description: Retrieve Foreign Property Business' Summary Adjustments example
            value:
              $ref: './examples/adjustments/retrieve_foreign_property_adjustments.json'
          example-2:
            description: Retrieve Foreign Property FhlEea Business' Summary Adjustments example
            value:
              $ref: './examples/adjustments/retrieve_foreign_property_adjustments_fhl_eea.json'

  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_BSAS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBsasId'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
          RULE_NOT_FOREIGN_PROPERTY:
            $ref: './common/errors.yaml#/components/examples/ruleNotForeignProperty'
          RULE_NO_ADJUSTMENTS_MADE:
            $ref: './common/errors.yaml#/components/examples/ruleNoAdjustmentsMade'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/bsasNotFound'