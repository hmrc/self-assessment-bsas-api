get:
  summary: Retrieve a Foreign Property Business' Summary Adjustments
  description: |
    This endpoint allows the developer to request the adjustments made to a specific Foreign Property Business Source Adjustable Summary, by quoting its identifier. A National Insurance number and BSAS ID are required. The BSAS ID quoted must be for a Foreign Property Business and previously adjusted.
    
    ### Test data
    <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
    <table>
    <thead>
        <tr>
            <th>Header Value (Gov-Test-Scenario)</th>
            <th>Scenario</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><p>N/A - DEFAULT</p></td>
            <td><p>Simulates the scenario where no data was found.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_FHL_EEA_ADJUSTED</p></td>
            <td><p>Simulates a response containing an adjusted FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_FHL_EEA_UNADJUSTED</p></td>
            <td><p>Simulates a response containing an unadjusted FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_FHL_EEA_CONSOLIDATED</p></td>
            <td><p>Simulates a response containing an adjusted FHL summary with consolidated expenses.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_ADJUSTED</p></td>
            <td><p>Simulates a response containing an adjusted non-FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_UNADJUSTED</p></td>
            <td><p>Simulates a response containing an unadjusted non-FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_CONSOLIDATED</p></td>
            <td><p>Simulates a response containing an adjusted non-FHL summary with consolidated expenses.</p></td>
        </tr>
        <tr>
            <td><p>NOT_FOREIGN_PROPERTY</p></td>
            <td><p>Simulates an unsuccessful response where a non-property BSAS ID was requested.</p></td>
        </tr>
    </tbody>
  </table>

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/pathParameters.yaml#/components/parameters/bsasId'
    - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/retrieve_foreign_property_adjustments.json'
          examples:
            example-1:
              description: Retrieve Foreign Property Business' Summary Adjustments example
              value:
                $ref: './examples/adjustments/retrieve_foreign_property_adjustments.json'
            example-2:
              description: Retrieve Foreign Property FhlEea Business' Summary Adjustments example
              value:
                $ref: './examples/adjustments/retrieve_foreign_property_adjustments_fhl_eea.json'

    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_BSAS_ID:
              $ref: './common/errors.yaml#/components/examples/formatBsasId'
            RULE_NOT_FOREIGN_PROPERTY:
              $ref: './common/errors.yaml#/components/examples/ruleNotForeignProperty'
            RULE_NO_ADJUSTMENTS_MADE:
              $ref: './common/errors.yaml#/components/examples/ruleNoAdjustmentsMade'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/bsasNotFound'