get:
  summary: List Business Source Adjustable Summaries (BSAS)
  description: |
    This endpoint allows the developer to generate a list of Business Source Adjustable Summaries (BSAS) for a given tax year. A filter can be set to return the BSAS for a single business or business type. The National Insurance number is required.
    
    ### Test data
    <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
    <table>
        <thead>
            <tr>
                <th>Header Value (Gov-Test-Scenario)</th>
                <th>Scenario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>N/A - DEFAULT</p></td>
                <td><p>Simulate a successful response containing multiple income sources.</p></td>
            </tr>
            <tr>
                <td><p>SELF_EMPLOYMENT_SINGLE</p></td>
                <td><p>Simulates a successful response containing a single self-employment.</p></td>
            </tr>
            <tr>
                <td><p>SELF_EMPLOYMENT_MULTIPLE</p></td>
                <td><p>Simulates a successful response containing multiple self-employments.</p></td>
            </tr>
            <tr>
                <td><p>UK_PROPERTY_FHL</p></td>
                <td><p>Simulates a successful response containing a single uk-property-fhl.</p></td>
            </tr>
            <tr>
                <td><p>UK_PROPERTY_NON_FHL</p></td>
                <td><p>Simulates a successful response containing a single uk-property-non-fhl.</p></td>
            </tr>
            <tr>
                <td><p>UK_PROPERTY_MULTIPLE</p></td>
                <td><p>Simulates a successful response containing a mixture of uk-property-fhl and uk-property-non-fhl.</p></td>
            </tr>
            <tr>
                <td><p>FOREIGN_PROPERTY</p></td>
                <td><p>Simulates a successful response containing a single foreign-property.</p></td>
            </tr>
            <tr>
                <td><p>FOREIGN_PROPERTY_FHL_EEA</p></td>
                <td><p>Simulates a successful response containing a single foreign-property-fhl-eea.</p></td>
            </tr>
            <tr>
                <td><p>FOREIGN_PROPERTY_MULTIPLE</p></td>
                <td><p>Simulates a successful response containing a mixture of foreign-property and foreign-property-fhl-eea.</p></td>
            </tr>
            <tr>
                <td><p>NOT_FOUND</p></td>
                <td><p>Simulates a scenario where no data can be found.</p></td>
            </tr>
        </tbody>
    </table>

  parameters:
    - $ref: ./common/pathParameters.yaml#/components/parameters/nino
    - $ref: ./common/queryParameters.yaml#/components/parameters/taxYearOptional
    - $ref: ./common/queryParameters.yaml#/components/parameters/typeOfBusinessOptional
    - $ref: ./common/queryParameters.yaml#/components/parameters/businessIdOptional
    - $ref: ./common/headers.yaml#/components/parameters/acceptJson
    - $ref: ./common/headers.yaml#/components/parameters/authorizationReadScopeHeader
    - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
        Deprecation:
          $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      content:
        application/json:
          schema:
            $ref: './schemas/list_response.json'
          examples:
            example-1:
              description: List Business Source Adjustable Summaries
              value:
                $ref: './examples/list/list_response.json'

    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_TAX_YEAR:
              $ref: './common/errors.yaml#/components/examples/formatTaxYear'
            FORMAT_BUSINESS_ID:
              $ref: './common/errors.yaml#/components/examples/formatBusinessId'
            FORMAT_TYPE_OF_BUSINESS:
              $ref: './common/errors.yaml#/components/examples/formatTypeOfBusiness'
            RULE_TAX_YEAR_NOT_SUPPORTED:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
            RULE_TAX_YEAR_RANGE_INVALID:
              $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/triggerAndListNotFound'