get:
  summary: Retrieve a Foreign Property Business Source Adjustable Summary (BSAS)
  description: |
    This endpoint allows the developer to  request a specific Business Source Adjustable Summary using a unique identifier. By default, when it is available the adjusted summary will be returned. A filter can be set to specify whether the original or the adjusted is to be returned. A National Insurance number and BSAS ID are required. The BSAS ID quoted must be for a Foreign Property Business.

    ### Test data
    <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
    <table>
    <thead>
        <tr>
            <th>Header Value (Gov-Test-Scenario)</th>
            <th>Scenario</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><p>N/A - DEFAULT</p></td>
            <td><p>Simulates the scenario where no data was found.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_FHL_EEA_ADJUSTED</p></td>
            <td><p>Simulates a response containing an adjusted FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_FHL_EEA_UNADJUSTED</p></td>
            <td><p>Simulates a response containing an unadjusted FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_FHL_EEA_CONSOLIDATED</p></td>
            <td><p>Simulates a response containing an adjusted FHL summary with consolidated expenses.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_ADJUSTED</p></td>
            <td><p>Simulates a response containing an adjusted non-FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_UNADJUSTED</p></td>
            <td><p>Simulates a response containing an unadjusted non-FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>FOREIGN_PROPERTY_CONSOLIDATED</p></td>
            <td><p>Simulates a response containing an adjusted non-FHL summary with consolidated expenses.</p></td>
        </tr>
        <tr>
            <td><p>NOT_FOREIGN_PROPERTY</p></td>
            <td><p>Simulates an unsuccessful response where a non-property BSAS ID was requested.</p></td>
        </tr>
    </tbody>
  </table>


parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/pathParameters.yaml#/components/parameters/calculationId'
    - $ref: './common/queryParameters.yaml#/components/adjustedStatusOptional'
    - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/retrieve_foreign_property_bsas.json'
          examples:
            example-1:
              description: Foreign Property
              value:
                $ref: './examples/retrieveBsas/retrieve_foreign_property_bsas.json'
            example-2:
              description: Foreign Property FHL EEA
              value:
                $ref: './examples/retrieveBsas/retrieve_foreign_property_fhl_eea_bsas.json'
            example-3:
              description: Foreign Property with consolidated expenses
              value:
                $ref: './examples/retrieveBsas/retrieve_foreign_property_bsas_consolidated.json'

    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_BSAS_ID:
              $ref: './common/errors.yaml#/components/examples/formatBsasId'
            FORMAT_ADJUSTED_STATUS:
              $ref: './common/errors.yaml#/components/examples/formatAdjustedStatus'
            RULE_NOT_FOREIGN_PROPERTY:
              $ref: './common/errors.yaml#/components/examples/ruleNotForeignProperty'
            RULE_NO_ADJUSTMENTS_MADE:
              $ref: './common/errors.yaml#/components/examples/ruleNoAdjustmentsMade'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error-response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/bsasNotFound'