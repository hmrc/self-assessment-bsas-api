summary: Retrieve a Self-Employment Business' Summary Adjustments
description: |
  This endpoint allows a developer to request the adjustments made to a specific self-employment Business Source Adjustable Summary (BSAS) by using its identifier. The BSAS ID quoted must be for a self-employment business that has been previously adjusted.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.  
  
  | Header Value (Gov-Test-Scenario)   | Scenario                                                                                          |
  |------------------------------------|---------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                      | Simulates the scenario where no data was found.                                                   |
  | SELF_EMPLOYMENT_ADJUSTED           | Simulates a successful response where adjustments are present for a self-employment.              |
  | SELF_EMPLOYMENT_CONSOLIDATED       | Simulates a successful response where adjustments are present for a consolidated self-employment. |
  | SELF_EMPLOYMENT_UNADJUSTED         | Simulates an unsuccessful response where adjustments are not present for a self-employment.       |
  | NOT_SELF_EMPLOYMENT                | Simulates an unsuccessful response where returned adjustments do not belong to a self-employment. |

tags:
  - Self-employment business


parameters:
  - $ref: ./common/pathParameters.yaml#/components/parameters/nino
  - $ref: ./common/pathParameters.yaml#/components/parameters/bsasId
  - $ref: ./common/headers.yaml#/components/parameters/acceptJson
  - $ref: ./common/headers.yaml#/components/parameters/authorizationReadScopeHeader
  - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/retrieve_se_adjustments.json'
        examples:
          example-1:
            description: Full Expenses
            value:
              $ref: './examples/adjustments/retrieve_se_adjustments.json'
          example-2:
            description: Consolidated Expenses
            value:
              $ref: './examples/adjustments/retrieve_se_adjustments_consolidated.json'

  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_BSAS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBsasId'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
          RULE_NOT_SELF_EMPLOYMENT:
            $ref: './common/errors.yaml#/components/examples/ruleNotSelfEmployment'
          RULE_NO_ADJUSTMENTS_MADE:
            $ref: './common/errors.yaml#/components/examples/ruleNoAdjustmentsMade'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/bsasNotFound'