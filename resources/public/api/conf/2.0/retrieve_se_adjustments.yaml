get:
  summary: Retrieve a Self-Employment Business' Summary Adjustments
  description: |
    This endpoint allows a developer to request the adjustments made to a specific self-employment Business Source Adjustable Summary (BSAS) by using its identifier. The BSAS ID quoted must be for a self-employment business that has been previously adjusted.
    
    ### Test data
    <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
    <table>
    <thead>
        <tr>
            <th>Header Value (Gov-Test-Scenario)</th>
            <th>Scenario</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><p>N/A - DEFAULT</p></td>
            <td><p>Simulates the scenario where no data was found.</p></td>
        </tr>
        <tr>
            <td><p>UK_PROPERTY_FHL_ADJUSTED</p></td>
            <td><p>Simulates a response containing an adjusted FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>UK_PROPERTY_FHL_UNADJUSTED</p></td>
            <td><p>Simulates a response containing an unadjusted FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>UK_PROPERTY_FHL_CONSOLIDATED</p></td>
            <td><p>Simulates a response containing an adjusted FHL summary with consolidated expenses.</p></td>
        </tr>
        <tr>
            <td><p>UK_PROPERTY_NON_FHL_ADJUSTED</p></td>
            <td><p>Simulates a response containing an adjusted non-FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>UK_PROPERTY_NON_FHL_UNADJUSTED</p></td>
            <td><p>Simulates a response containing an unadjusted non-FHL summary.</p></td>
        </tr>
        <tr>
            <td><p>UK_PROPERTY_NON_FHL_CONSOLIDATED</p></td>
            <td><p>Simulates a response containing an adjusted non-FHL summary with consolidated expenses.</p></td>
        </tr>
        <tr>
            <td><p>NOT_UK_PROPERTY</p></td>
            <td><p>Simulates an unsuccessful response where a non-property BSAS ID was requested.</p></td>
        </tr>
    </tbody>
  </table>

  parameters:
    - $ref: ./common/pathParameters.yaml#/components/parameters/nino
    - $ref: ./common/pathParameters.yaml#/components/parameters/bsasId
    - $ref: ./common/headers.yaml#/components/parameters/acceptJson
    - $ref: ./common/headers.yaml#/components/parameters/testScenarioHeader

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          $ref: './common/headers.yaml#/components/parameters/correlationId'
      content:
        application/json:
          schema:
            $ref: './schemas/retrieve_se_adjustments.json'
          examples:
            example-1:
              description: Full Expenses
              value:
                $ref: './examples/adjustments/retrieve_se_adjustments.json'
            example-2:
              description: Consolidated Expenses
              value:
                $ref: './examples/adjustments/retrieve_se_adjustments_consolidated.json'

    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            FORMAT_NINO:
              $ref: './common/errors.yaml#/components/examples/formatNino'
            FORMAT_BSAS_ID:
              $ref: './common/errors.yaml#/components/examples/formatBsasId'
            RULE_NOT_SELF_EMPLOYMENT:
              $ref: './common/errors.yaml#/components/examples/ruleNotSelfEmployment'
            RULE_NO_ADJUSTMENTS_MADE:
              $ref: './common/errors.yaml#/components/examples/ruleNoAdjustmentsMade'

    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            CLIENT_OR_AGENT_NOT_AUTHORISED:
              $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './schemas/error_response.yaml'
          examples:
            MATCHING_RESOURCE_NOT_FOUND:
              $ref: './common/errors.yaml#/components/examples/bsasNotFound'