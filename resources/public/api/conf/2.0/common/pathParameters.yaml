components:
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`
      schema:
        type: string
        example: TC663795B
      required: true

    bsasId:
      name: bsasId
      in: path
      description: |
        The unique identifier of the summary calculation.
      schema:
        type: string
        example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
      required: true