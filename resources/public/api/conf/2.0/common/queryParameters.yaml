components:
  parameters:
    taxYearOptional:
      in: query
      name: taxYear
      description: |
        The tax year the data applies to.
        The start year and end year must not span two tax years. No gaps are allowed, for example, 2018-20 is not valid. The minimum tax year is 2019-20.
      schema:
        type: string
        pattern: ^2[0-9]{3}-[0-9]{2}$
        example: 2019-20
      required: false

      businessIdOptional:
        in: query
        name: businessId
        description: |
          An identifier for the business, unique to the customer.
        schema:
          type: string
          pattern: ^X[A-Z0-9]{1}IS[0-9]{11}$
          example: X9IS98470026982
        required: false

        typeOfBusinessOptional:
          in: query
          name: typeOfBusiness
          description: |
            The type of business the summary calculation is for.
          schema:
            type: string
            enum: [ self-employment, uk-property-fhl, uk-property-non-fhl, uk-property-non-fhl, foreign-property-fhl-eea, foreign-property ]
            example: self-employment
          required: false

          adjustedStatusOptional:
            in: query
            name: adjustedStatus
            description: |
              To specify if the original (unadjusted) summary or adjusted summary is returned.
              If not specified the adjusted summary will be returned where it exists, otherwise the original summary is returned.
            schema:
              type: boolean
              example: true
            required: false